<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        td,table,th{
            border: 1px dashed red;
            border-collapse: collapse;
            -o-table-baseline: initial;
            align-self: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h1>teams</h1></th>
            <th>time</th>
            <th>scores</th>
        </tr>
        <tr>
            <td colspan="2">teams</td>
            <td>time</td>
            <td>scores</td>
        </tr>
        <tr>
            <td rowspan="2">teams</td>
            <td>time</td>
            <td>scores</td>
            <td>guns</td>
        </tr>
        <tr>
            <td colspan="4">total</td>
        </tr>
    </table>
    <input type="color" name="" id="">
    <select name="support" id="">
      <option value="call">call us</option>  
      <option value="whatsaap">whatsaap</option>  
      <option value="message">message</option>
    </select>
    <h1>youtube</h1>
    <iframe src="skills.html" height="400" width="600" frameborder="0"></iframe>
</body>
</html>
